<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./styles/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools | Reach Text Editor</title>
</head>

<body style="visibility: hidden;">
    <noscript>
        <style>
            body {
                visibility: visible;
            }
        </style>
    </noscript>

    <!-- Page Content -->
    <main class=" bg-blue-400 min-h-[80vh] mt-0 pt-10 pb-16">

        <header class="bg-blue-200 pt-6 pb-36">
            <h1 class="uppercase tracking-wider font-extrabold text-4xl text-blue-900 text-center pb-2 mt-6">
                Rich Text Editor
            </h1>
        </header>

        <div class="bg-slate-50 mx-auto -mt-28 p-5 max-w-3xl shadow-xl rounded-xl">

            <!-- Controls -->
            <section id="menu" class="flex flex-wrap gap-x-6 gap-y-2 my-8 text-sm text-gray-600">
                <!-- Bold, Italic, Underline -->
                <div>
                    <button id="feat-bold"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:focus:text-blue-600 rounded"
                        title="Bold"><i class="fa-solid fa-bold"></i></button>
                    <button id="feat-italic"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Italicize"><i class="fa-solid fa-italic"></i></button>
                    <button id="feat-underline"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Underline"><i class="fa-solid fa-underline"></i></button>
                </div>

                <!-- Strike through, superscript, subscript -->
                <div>
                    <button id="feat-strikethrough"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Strikethrough"><i class="fa-solid fa-strikethrough"></i></button>
                    <button id="feat-superscript"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Superscript"><i class="fa-solid fa-superscript"></i></button>
                    <button id="feat-subscript"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Subscript"><i class="fa-solid fa-subscript"></i></button>
                </div>

                <!-- List ordered, List unordered -->
                <div>
                    <button id="feat-ol-list"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Ordered List"><i class="fa-solid fa-list-ol"></i></button>
                    <button id="feat-ul-list"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Unordered List"><i class="fa-solid fa-list-ul"></i></button>
                </div>

                <!-- Undo and redo -->
                <div>
                    <button id="feat-undo"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
                    <button id="feat-redo"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Redo"><i class="fa-solid fa-rotate-right"></i></button>
                </div>

                <!-- Anchor text Add and Remove -->
                <div class="flex ">
                    <div class="relative" id="insert-url">
                        <button id="feat-insert-link"
                            class="menu__item inline-block py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                            title="Add Link"><i class="fa-solid fa-link"></i>
                        </button>
                    </div>

                    <div>
                        <button id="feat-break-list"
                            class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                            title="Break Link"><i class="fa-solid fa-link-slash"></i></button>
                    </div>
                </div>


                <!-- Align/left/center/right/justify -->
                <div>
                    <button id="feat-align-left"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Text Align Left"><i class="fa-solid fa-align-left"></i></button>
                    <button id="feat-align-center"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Text Align Center"><i class="fa-solid fa-align-center"></i></button>
                    <button id="feat-align-right"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Text Align Right"><i class="fa-solid fa-align-right"></i></button>
                    <button id="feat-align-justify"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Text Align Justify"><i class="fa-solid fa-align-justify"></i></button>
                </div>

                <!-- Indent and Outdent -->
                <div>
                    <button id="feat-indent"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Text Indent"><i class="fa-solid fa-indent"></i></button>
                    <button id="feat-oudent"
                        class="menu__item py-1 px-3 border border-transparent hover:border-blue-500 hover:bg-blue-100 active:text-blue-600 rounded"
                        title="Text Outdent"><i class="fa-solid fa-outdent"></i></button>
                </div>

                <!-- Header 1-6 Selection, Font Family Selection, Font Size Selection -->
                <div class="flex gap-x-4">
                    <div class="menu__item">
                        <select name="heading-level" id="feat-headings" title="Select heading level"
                            class="px-2 py-1 border border-blue-300 rounded hover:ring-blue-300 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-blue-400">
                            <option value="h1" default>H1</option>
                            <option value="h2">H2</option>
                            <option value="h3">H3</option>
                            <option value="h4">H4</option>
                            <option value="h5">H5</option>
                            <option value="h6">H6</option>
                        </select>
                    </div>

                    <div class="menu__item">
                        <select name="font-type" id="feat-font-types" title="Select font type"
                            class="px-2 py-1 border border-blue-300 rounded hover:ring-blue-300 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-blue-400">
                            <option value="Arial" default>Arial</option>
                            <option value="Georgia">Georgia</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>

                    <div class="menu__item">
                        <select name="font-size" id="feat-font-sizes"
                            class="px-2 py-1 border border-blue-300 rounded hover:ring-blue-300 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-blue-400">
                            <option value="2">2 </option>
                            <option value="6">6 </option>
                            <option value="8">8 </option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                            <option value="20">20</option>
                            <option value="24">24</option>
                        </select>
                    </div>
                </div>

                <!-- Text color selection and Text Highlight color Selection -->
                <div class="flex gap-x-3 px-3">
                    <div class="menu__item flex flex-nowrap gap-2">
                        <input type="color" name="text-color" id="feat-text-color" class="inline-block rounded-3xl">
                        <label for="feat-text-color" class="self-center">Font Color</label>
                    </div>

                    <div class="menu__item flex flex-nowrap gap-2">
                        <input type="color" name="bg-color" id="feat-bg-color" class="inline-block rounded-3xl">
                        <label for="feat-bg-color" class="self-center">Highlight Color</label>
                    </div>
                </div>

            </section>

            <!-- Text Editor -->
            <section class="text-editor">
                <article contenteditable="true" id="feat-editor"
                    class="min-h-[60vh] p-3 text-lg border border-blue-200 rounded-md hover:border-blue-300 focus:outline-none focus-visible:ring-1 focus-visible:ring-blue-400">
                    <p class="text-gray-400">Write an awesome article...</p>
                </article>
            </section>



        </div>
    </main>


    <footer class="border-t-2 border-gray-100 text-center ">
        <a class="inline-block text-center uppercase tracking-wider px-1 text-slate-500 border-b-2 hover:text-slate-700 hover:border-slate-300 py-2 pt-[10px] transition-all hover:text-slate-90"
            href="/">Home</a>
    </footer>

    <template id="template-add-url">
        <form
            class="bg-blue-100 py-4 px-4 rounded-md flex flex-col max-w-[300px] absolute top-8 -left-10 add-link shadow-lg">
            <div class="space-y-3 mb-4 z-40">
                <div class="flex items-center gap-4" id="add-url-link">
                    <label for="anchor-url" class="text-sm font-semibold tracking-wide uppercase">Url:</label>
                    <input type="text"
                        class="min-w-[80%] py-[0.15rem] px-2 rounded bg-blue-50 border border-blue-300 shadow-sm focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-offset-1 focus-visible:ring-offset-blue-200"
                        name="anchor-url" id="anchor-url" placeholder="http://example.com" />
                </div>

                <div class="flex items-center gap-2" id="add-url-text">
                    <label for="anchor-text" class="text-sm font-semibold tracking-wide uppercase">Text:</label>
                    <input type="text"
                        class="min-w-[80%] ml-[0.1rem] py-[0.15rem] px-2 rounded bg-blue-50 border border-blue-300 shadow-sm focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-offset-1 focus-visible:ring-offset-blue-200"
                        name="anchor-text" id="anchor-text" />
                </div>

            </div>

            <div class="flex gap-x-4">
                <div class="self-end flex flex-col items-center gap-1">
                    <input type="checkbox" class="w-4 h-4 text-blue-300 border-blue-300 focus:ring-blue-400"
                        name="anchor-blank-target" id="anchor-blank-target" title="Set target blank" />
                    <label for="anchor-blank-target" class="text-xs uppercase tracking-wide font-semibold">
                        Blank</label>
                </div>

                <div class="self-end flex flex-col items-center gap-1">
                    <!--  rel=”noopener”  -->
                    <input type="checkbox" class="w-4 h-4 text-blue-300 border-blue-300 focus:ring-blue-400"
                        name="anchor-noopener" id="anchor-noopener" title="Set noopener" />
                    <label for="anchor-noopener" class="text-xs uppercase tracking-wide font-semibold">Noopener</label>
                </div>

                <div class="ml-auto">
                    <button type="button"
                        class="py-[0.15rem] px-2 text-blue-50 bg-blue-500 rounded-md min-w-[50px] shadow-md hover:shadow-lg transition-all hover:bg-blue-600 focus:bg-blue-600">Add</button>
                </div>
            </div>
        </form>
    </template>


    <!-- Scripts -->
    <script>0</script>
    <script type="module" src="./js/rte.ts"></script>
</body>

</html>
